[package]

name = "shadowsocks-rust"
version = "0.9.10"
authors = ["Y. T. CHUNG <zonyitoo@gmail.com>"]

[lib]

name = "shadowsocks"

[features]

default = [
    "cipher-aes-cfb",
    "cipher-aes-ofb",
    "cipher-bf-cfb",
    "cipher-cast5-cfb",
    "cipher-des-cfb",
    "cipher-rc2-cfb",
    "cipher-rc4",

    "cipher-chacha20",
    "cipher-salsa20",

    #"enable-udp",
]

cipher-aes-cfb = []
cipher-aes-ofb = []
cipher-aes-ctr = []
cipher-bf-cfb = []
cipher-camellia-cfb = []
cipher-cast5-cfb = []
cipher-des-cfb = []
cipher-idea-cfb = []
cipher-rc2-cfb = []
cipher-rc4 = []
cipher-seed-cfb = []
cipher-chacha20 = ["enable-sodium"]
cipher-salsa20 = ["enable-sodium"]

enable-udp = []
enable-sodium = ["libsodium-sys"]

[[bin]]

name = "sslocal"
path = "src/bin/local.rs"

[[bin]]

name = "ssserver"
path = "src/bin/server.rs"

[[bin]]

name = "socks5-tool"
path = "src/bin/socks5-tool.rs"

[dependencies]
#lru-cache = "*"
rustc-serialize = "*"
log = "*"
byteorder = "*"
rand = "*"
time = "*"
clap = "*"
fern = "*"

[dependencies.libsodium-sys]
git = "https://github.com/zonyitoo/libsodium-sys.git"
optional = true

#[dependencies.lru-cache]
#git = "https://github.com/contain-rs/lru-cache.git"

[dependencies.simplesched]
git = "https://github.com/zonyitoo/simplesched.git"
