[package]

name = "shadowsocks-rust"
version = "0.9.13"
authors = ["Y. T. CHUNG <zonyitoo@gmail.com>"]

[lib]

name = "shadowsocks"

[features]

default = [
    "cipher-aes-cfb",
    "cipher-aes-ofb",
    "cipher-bf-cfb",
    "cipher-cast5-cfb",
    "cipher-des-cfb",
    "cipher-rc2-cfb",
    "cipher-rc4",

    "cipher-chacha20",
    "cipher-salsa20",

    "enable-udp",
]

cipher-aes-cfb = []
cipher-aes-ofb = []
cipher-aes-ctr = []
cipher-bf-cfb = []
cipher-camellia-cfb = []
cipher-cast5-cfb = []
cipher-des-cfb = []
cipher-idea-cfb = []
cipher-rc2-cfb = []
cipher-rc4 = []
cipher-seed-cfb = []
cipher-chacha20 = ["enable-sodium"]
cipher-salsa20 = ["enable-sodium"]

enable-udp = []
enable-sodium = ["libsodium-sys"]

[[bin]]

name = "sslocal"
path = "src/bin/local.rs"

[[bin]]

name = "ssserver"
path = "src/bin/server.rs"

[[bin]]

name = "socks5-tool"
path = "src/bin/socks5-tool.rs"

[[bin]]

name = "ssurl"
path = "src/bin/ssurl.rs"

[dependencies]
rustc-serialize = "^0.3.15"
log = "^0.3.1"
byteorder = "^0.3.11"
rand = "^0.3.9"
time = "^0.1.32"
clap = "^1.1.6"
fern = "^0.3.5"
qrcode = "^0.1.6"

[dependencies.libsodium-sys]
git = "https://github.com/zonyitoo/libsodium-sys.git"
optional = true

[dependencies.lru-cache]
git = "https://github.com/zonyitoo/lru-cache.git"
ver = "7688eae5a4ce8e6f9beb075e11d1abb3d2b2f635"

[dependencies.coio]
git = "https://github.com/zonyitoo/coio-rs.git"
